<div class="event-card">
    <div *ngIf="charityEvent.image"><img class="thumbnail" src="{{charityEvent.image}}" alt="event-image"></div>
    <h5>{{charityEvent.title}}</h5>
    <h6>{{charityEvent.description |shortenString: 50}}</h6>
   
    <a class="btn btn-primary" routerLink="/event/details/{{charityEvent._id}}">View Details</a>
  </div>
